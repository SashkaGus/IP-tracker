<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./src/style.css">

  <div class="finder">
    <h1 class="title">IP Address Tracker</h1>
    <div class="search-bar">
      <input type="text" class="search-bar__input" placeholder="Search for any IP address or domain">
      <button class="search-bar__btn"></button>
    </div>
    <div class="info">
      <div class="info__block">
        <div class="info__block-subtitle">IP Address</div>
        <div class="info__block-title" id="ip"></div>
      </div>
      <div class="info__block">
        <div class="info__block-subtitle">Location</div>
        <div class="info__block-title" id="location"></div>
      </div>
      <div class="info__block">
        <div class="info__block-subtitle">Timezone</div>
        <div class="info__block-title">UTC <span id="timezone"></span></div>
      </div>
      <div class="info__block">
        <div class="info__block-subtitle">ISP</div>
        <div class="info__block-title" id="isp"></div>
      </div>
    </div>
  </div>

</head>
<body>
  <div class="map"></div>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=fe92b657-40d2-44b1-ba86-dd1fe8d76e68&lang=ru_RU"></script>
  <script src="./src/index.js"></script>
</body>
</html>
